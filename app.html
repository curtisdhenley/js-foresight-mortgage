    <main class="content container">
        <div class="row d-flex justify-content-evenly">
            <div class="text-center">
                <h1>Foresight Mortgage</h1>
                <h2>Loan Calculator</h2>
            </div>
            <div class="col-12 col-md-3 border border-dark border-2 me-3">
                <form action="#">
                    <div class="row flex-column">
                        <div class="col col-md-6">
                            <label class="fs-5 col-form-label" for="loanAmount">Loan Amount</label>
                            <input class="form-control" type="number" placeholder="Loan Amount" id="loanAmount"
                                required>
                        </div>
                        <div class="col col-md-4">
                            <label class="fs-5 col-form-label" for="term">Term (Months)</label>
                            <input class="form-control" type="number" placeholder="Term" id="term" required>
                        </div>
                        <div class="col col-md-4">
                            <label class="fs-5 col-form-label" for="rate">Interest Rate</label>
                            <input class="form-control" type="number" placeholder="Rate" id="rate" required>
                        </div>
                        <div class="text-end mb-3">
                            <button type="button" class="btn btn-secondary" onclick="getUserInput()">Calculate</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8 border border-dark border-2">
                <h2 class="text-center">Your Monthly Payments</h2>
                <div class="text-center mt-4 display-5">
                    <!-- calculated payment will go here -->
                    <span id="monthly-payment">0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total Principal</p>
                    <p>
                        <span id="total-principal">0.00</span>
                    </p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total Interest</p>
                    <p>
                        <span id="total-interest">0.00</span>
                    </p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total Cost</p>
                    <p>
                        <span id="total-cost">0.00</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive mt-3">
                    <table class="table table-striped border border-2">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="mortgageTableBody">
                            <!-- table template goes here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

            </div>

    <!-- templates -->
    <!-- table row template -->
    <template id="mortgageTableRowTemplate">
        <tr>
            <td data-id="month"></td>
            <td data-id="payment"></td>
            <td data-id="principal"></td>
            <td data-id="interest"></td>
            <td data-id="totalInterest"></td>
            <td data-id="balance"></td>
